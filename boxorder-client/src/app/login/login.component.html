		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
					<span class="login100-form-title p-b-33">
						Sign in
					</span>
					 <div class="alert alert-danger" *ngIf="serverError">{{serverError}}</div>

					<div class="wrap-input100 validate-input" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel" required />
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input class="input100" type="password" name="pass" placeholder="Password"  [(ngModel)]="model.password" #password="ngModel" required />
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
                    </div>
                    <br>
                    <select class="form-control" id="selsub" name="selsub" [(ngModel)]="selectedSubsystem" (ngModelChange)="onValueChanged($event)">
                            <option [ngValue]="undefined" disabled>Select subsystem..</option>
                            <option *ngFor="let subsystem of subsystems" [ngValue]="subsystem">{{ subsystem.name }} v{{ subsystem.version }}</option>
                        </select>
                    <br>
                    <div class="alert alert-danger" *ngIf="f.submitted && !username.valid">Username is required</div>
                    <div class="alert alert-danger" *ngIf="f.submitted && !password.valid">Password is required</div>
                    <div class="alert alert-danger" *ngIf="f.submitted && !selectedSubsystem">Subsystem is required</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							<div class="loader" *ngIf="loading"></div>
							<div *ngIf="!loading">Login</div>
						</button>
                    </div>
                    <div class="alert alert-danger" *ngIf="loginError">{{loginError}}</div>
					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="#" class="txt2 hov1" routerLink="/register">
							Register
						</a>
					</div>
				</form>
			</div>
		</div>
