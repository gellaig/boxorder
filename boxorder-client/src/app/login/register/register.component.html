		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
					<span class="login100-form-title p-b-33">
						Sign up
					</span>
					<div class="alert alert-danger" *ngIf="serverError">{{serverError}}</div>

					<div class="wrap-input100 validate-input" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel" required />
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input class="input100" type="password" name="pass" placeholder="Password"  [(ngModel)]="model.password" #password="ngModel" required />
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
                    </div>
           <div class="wrap-input100 rs1 validate-input" [ngClass]="{ 'has-error': f.submitted && !password2.valid }">
                        <input class="input100" type="password" name="pass2" placeholder="Repeat Password"  [(ngModel)]="model.password2" #password2="ngModel" required />
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
                    </div>
                    <br>
                    <div class="alert alert-danger" *ngIf="f.submitted && !username.valid">Username is required</div>
                    <div class="alert alert-danger" *ngIf="f.submitted && (!password.valid && !password2.valid)">Password is required</div>
                    <div class="alert alert-danger" *ngIf="f.submitted && model.password != model.password2">Password mismatch</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							<div *ngIf="!loading">Register</div>
							<div class="loader" *ngIf="loading"></div>
						</button>
                    </div>
                    <div class="alert alert-danger" *ngIf="registerError">{{registerError}}</div>
					<div class="text-center">
						<a href="#" class="txt2 hov1" routerLink="/login">
							Back to login
						</a>
					</div>
				</form>
			</div>
		</div>
