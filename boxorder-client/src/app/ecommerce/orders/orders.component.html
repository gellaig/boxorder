<h2 class="text-center">ORDER</h2>
<ul>
    <li *ngFor="let order of orders.productOrders">
        {{ order.product.name }} - ${{ order.product.price }} x {{ order.quantity}} pcs.
    </li>
</ul>
<h3 class="text-right">Total amount: ${{ total }}</h3>
 
 <label for="sel1">Select location:</label>
<select class="form-control" id="sel1" [(ngModel)]="selectedLocation" (click)="loadLocations()" (ngModelChange)="onValueChanged($event)">
         <option [ngValue]="undefined" disabled>Select location..</option>
        <option *ngFor="let location of locations" [ngValue]="location">{{ location.id }} - {{ location.name }}</option>
      </select>
      <br>


<button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid"  [disabled]="!selectedLocation">Pay</button>

<div class="alert alert-success" role="alert" *ngIf="paid">
    <strong>Congratulation!</strong> You successfully made the order.
</div>
