
    <ul class="list-group" *ngFor="let order of productOrders">
		<li class="list-group-item">
            <div>
                <h5>{{order.product.name}}</h5>
            </div>
                <a href="#"><img class="img-thumbnail" src={{order.product.pictureUrl}} alt=""></a>
                <h5>${{order.product.price}}</h5>
                <div class="row">
                    <div class="col-1 padding-0" *ngIf="!isProductSelected(order.product)">
                        <input type="number" min="0" class="form-control" [(ngModel)]=order.quantity>
                    </div>
                    <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
                        <button class="btn btn-primary" (click)="addToCart(order)"
                                [disabled]="order.quantity <= 0">Add To Cart
                        </button>
                    </div>
                    <div class="col-4" *ngIf="isProductSelected(order.product)">
                        <button class="btn btn-primary btn-block"
                                (click)="removeFromCart(order)">Remove From Cart
                        </button>
                    </div>
                </div>
        </li>
    </ul>
