
    <ul class="list-group" *ngFor="let order of productOrders">
		<li class="list-group-item">
            <div class="row">
                <div class="col-sm"> <h5>{{order.product.name}}</h5> </div>
                <div class="col-sm"><a href="#"><img class="img-thumbnail"  width="50" height="50" src={{order.product.pictureUrl}} alt=""></a></div>
                <div class="col-sm"> <h5>${{order.product.price}}</h5></div>
                    <div class="col-1 padding-0" *ngIf="!isProductSelected(order.product)">
                        <input type="number" min="0" class="form-control" [(ngModel)]=order.quantity>
                    </div>
                     <div class="col-1" *ngIf="!isProductSelected(order.product)">
                        <button class="btn btn-primary" (click)="addToCart(order)"
                                [disabled]="order.quantity <= 0"><i class="fa fa-cart-plus fa-lg"></i>
                        </button>
                    </div>
                    <div class="col-1 padding-0" *ngIf="isProductSelected(order.product)">
                        <button class="btn btn-danger btn-block"
                                (click)="removeFromCart(order)"><i class="fa fa-trash fa-lg"></i>
                        </button>
                    </div>
                </div>
        </li>
    </ul>
