 <select class="browser-default custom-select" id="selsub" name="selsub" [(ngModel)]="selectedSubsystem" (click)="loadSubsystems()" (ngModelChange)="onValueChanged($event)">
                            <option [ngValue]="undefined" disabled>Select subsystem..</option>
                            <option *ngFor="let subsystem of subsystems" [ngValue]="subsystem">{{ subsystem.name }} v{{ subsystem.version }}</option>
</select>
